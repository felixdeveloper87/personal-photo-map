  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: frontend-prod-container
    ports:
      - "80:80"
    environment:
      REACT_APP_BACKEND_URL: http://backend:8092
    networks:
      - app-network
volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
